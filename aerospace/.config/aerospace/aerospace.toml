run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'qBittorrent'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'RODE UNIFY'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'OBSBOT_WebCam'
run = 'layout floating'

[[on-window-detected]]
if.app-name-regex-substring = 'Simulator'
run = 'layout tiling'

